<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TARS — Interplanetary Trajectory Designer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- 3D viewport -->
  <div id="viewport"></div>

  <!-- Top bar -->
  <header id="topbar">
    <div class="logo">TARS</div>
    <div class="status">
      <span id="status-dot" class="dot"></span>
      <span id="status-text">Connecting...</span>
    </div>
    <div class="sim-controls">
      <label>Speed
        <input type="range" id="sim-speed" min="0" max="100" value="10" />
        <span id="sim-speed-val">10</span> d/s
      </label>
      <button id="btn-pause" title="Pause / Resume">&#9654;</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar">
    <!-- Mission Planner (New Simple Flow) -->
    <section class="panel" id="panel-planner">
      <h2>Mission Planner</h2>
      <div class="field-row">
        <div class="field">
          <label>From</label>
          <select id="plan-origin"></select>
        </div>
        <div class="field">
          <label>To</label>
          <select id="plan-target"></select>
        </div>
      </div>

      <div class="field">
        <label>Mode</label>
        <div class="toggle-row">
          <input type="radio" name="plan-mode" id="mode-fuel" value="min_dv" checked>
          <label for="mode-fuel" title="Minimize Delta-V">Fuel Efficient</label>
          <input type="radio" name="plan-mode" id="mode-fast" value="min_tof">
          <label for="mode-fast" title="Minimize Time of Flight">Fastest</label>
        </div>
      </div>

      <div class="field">
        <label>
          <input type="checkbox" id="plan-any-date" checked>
          Any Launch Window
        </label>
      </div>

      <div id="plan-date-inputs" class="field-row hidden">
        <div class="field">
          <label>Start</label>
          <input type="date" id="plan-start" value="2028-01-01">
        </div>
        <div class="field">
          <label>End</label>
          <input type="date" id="plan-end" value="2035-01-01">
        </div>
      </div>

      <button id="btn-viz-window" class="secondary" style="margin-bottom:8px"
        title="View heat map of launch windows">Visualize Windows</button>

      <button id="btn-plan" class="primary">Find Routes</button>

      <button id="btn-ml-preset" class="secondary" style="margin-top:8px" title="Multi-leg presets">Presets...</button>

      <div id="plan-results"></div>
    </section>
  </aside>

  <!-- Pork-chop overlay -->
  <div id="porkchop-overlay" class="overlay hidden">
    <div class="overlay-content">
      <div class="overlay-header">
        <h2>Pork-Chop Plot</h2>
        <button id="btn-close-pc" class="close-btn">&times;</button>
      </div>
      <div id="porkchop-container">
        <canvas id="porkchop-canvas"></canvas>
        <div id="porkchop-tooltip" class="tooltip hidden"></div>
      </div>
      <div id="porkchop-legend"></div>
    </div>
  </div>

  <!-- Info tooltip for hovering bodies -->
  <div id="body-tooltip" class="tooltip hidden"></div>

  <!-- Multi-leg preset menu -->
  <div id="ml-preset-menu" class="preset-menu hidden">
    <div class="preset-item" data-preset="vega">
      <strong>VEGA</strong> — Earth &rarr; Venus &rarr; Earth &rarr; Jupiter
    </div>
    <div class="preset-item" data-preset="cassini">
      <strong>Cassini</strong> — Earth &rarr; Venus &rarr; Venus &rarr; Earth &rarr; Jupiter &rarr; Saturn
    </div>
    <div class="preset-item" data-preset="messenger">
      <strong>MESSENGER</strong> — Earth &rarr; Venus &rarr; Venus &rarr; Mercury
    </div>
    <div class="preset-item" data-preset="earth-mars">
      <strong>Direct</strong> — Earth &rarr; Mars
    </div>
    <div class="preset-item" data-preset="grand-tour">
      <strong>Grand Tour</strong> — Earth &rarr; Jupiter &rarr; Saturn &rarr; Uranus &rarr; Neptune
    </div>
  </div>

  <!-- Scripts -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
